<div fxLayout="row" fxLayoutAlign="space-around stretch" fxLayoutGap="20px" fxLayout.xs="column">
  <div fxFlex="25%" fxFlexOffset="20px">
    <mat-card>
      <mat-card-title>Admin View</mat-card-title>

      <div fxLayout="column" fxLayoutGap="50px">
        <div fxFlex fxFlexOffset="30px">
          <button mat-raised-button color="warn" (click)="this.mockService.pushOrders()">Add new Random Offer</button>
        </div>
        <div fxFlex>
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Number of Vehicles</mat-label>
              <input matInput placeholder="Number of vehicles" [(ngModel)]="vehicleCount">
            </mat-form-field>
          </p>
          <button mat-raised-button color="primary" (click)="this.getRoutes()">Calculate Routes</button>
        </div>
      </div>
    </mat-card>
  </div>
  <div fxFlex="25%">
    <mat-card>
      <mat-card-title>Client View</mat-card-title>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Location</mat-label>
          <input matInput placeholder="Coordinates Location">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Destiny</mat-label>
          <input matInput placeholder="Coordinates Destiny">
        </mat-form-field>
      </p>
      <div fxLayout="column wrap" fxLayoutAlign="start start">
        <div fxFlex="33">ecological</div>
        <div fxFlex="33"><input type="range" [ngModel]="customRide.options.ecological" min="0" max="1" step="0.1"></div>
        <div fxFlex="33">comfort</div>
        <div fxFlex="33"><input type="range" min="0" max="1" step="0.1" [ngModel]="customRide.options.time"></div>
        <div fxFlex="33">time</div>
        <div fxFlex="33"><input type="range" min="0" max="1" step="0.1" [ngModel]="customRide.options.comfort"></div>
      </div>
      <button mat-raised-button color="accent" (click)="this.createOrder()">Order ride</button>
    </mat-card>
  </div>


  <div fxFlex="50%">
    <mat-card>
      <div id="map" class="map"></div>
    </mat-card>
  </div>
</div>
